<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empires</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/sass/main.css">
</head>
<body>
    
    <header>
        <section class="time">
            <div class="time-current">
                Day :
                <span data-time="day"></span>
            </div>
            <div class="time-current">
                Month :
                <span data-time="month"></span>
            </div>
            <div class="time-current">
                Year :
                <span data-time="year"></span>
            </div>
        </section>
        <section class="information">I</section>
        <section class="speed">S</section>
        <section class="timeline"></section>
    </header>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
